<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel App</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/custom.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <script src="https://printjs-4de6.kxcdn.com/print.min.css"></script>
    <script src="print.js"></script>
    <link rel="stylesheet" type="text/css" href="print.css"/>

</head>
<body>
<div id="showheader" th:replace="header"></div>

<div class="container" style="margin-top: 30px;">
    <div class="alert alert-danger" style="display:none;"></div>
    <div class="alert alert-success" style="display:none;"></div>
    <div id="searchContainerResultGrid"></div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update booking</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="id-rooms" class="col-form-label">Rooms:</label>
                            <input type="text" class="form-control" id="id-rooms"/>
                        </div>
                        <div class="form-group">
                            <label for="id-people" class="col-form-label">Persons:</label>
                            <input type="text" class="form-control" id="id-people"/>
                        </div>
                        <div class="form-group">
                            <label for="id-date" class="col-form-label">From:</label>
                            <input type="date" class="form-control" id="id-date"/>
                        </div>
                        <div class="form-group">
                            <label for="id-leavedate" class="col-form-label">Until:</label>
                            <input type="date" class="form-control" id="id-leavedate"/>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"  onclick="managebook();">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>



<script src="scripts/static.js"></script>
<script src="scripts/header.js"></script>
<script src="scripts/mybookings.js"></script>
</body>
</html>
